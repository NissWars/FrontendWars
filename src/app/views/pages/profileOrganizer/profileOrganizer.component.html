<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">

          <form>
            <h1>My Account </h1>
            <p class="text-medium-emphasis">Organizer Information</p>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="repName">Representative name</label>
                    <input type="text" id="repName" class="form-control form-control-alternative" placeholder="Representative Name">
                  </div>
                </div>

                    <div class="pl-lg-4">
                      <div class="form-group">
                        <label>Company Details</label>
                        <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about you ...">PolyPaws was founded by Mr and Mrs Lim in 2000, and is an asian leading retailer for pet products and services. We provide a wide array of affordable products and offer island wide delivery service. Today, we currently have 50 stores in Singapore and 10 stores in Vietnam. We welcome anyone who shares the same love for animals as us.</textarea>
                      </div>
                    </div>

                <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="password">New Password</label>
                    <input type="text" id="password" class="form-control form-control-alternative" placeholder="Enter New Password" >
                  </div>
                </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="RePassword">Repeat Password</label>
                      <input type="text" id="RePassword" class="form-control form-control-alternative" placeholder="Repeat New Password" >
                    </div>
                  </div>
                  </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Contact Information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="mobile">Mobile No.</label>
                    <input type="number" id="mobile" class="form-control form-control-alternative" placeholder="Mobile Number">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <h6 class="heading-small text-muted mb-4"> Past Organized Events</h6>
            <div class="pl-lg-4">
              <button cButton class="me-1" color="light" type="submit">
                View Event History
              </button>
            </div>
            <hr class="my-4" />
          </form>
          <button cButton class="me-1" color="primary" type="submit">
            Update account details
          </button>

          <div>
          <button cButton class="px-0" color="link" routerLink="/dashboard"> <!--kerrichanged-->
            Click here to return to home page
          </button>
          </div>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
</c-container>
