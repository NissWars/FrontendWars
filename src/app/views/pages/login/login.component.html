<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="10">
        <c-card-group>
          <c-card class="p-4">


            
            <c-card-body>
                <h1>Login to WARS</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="Username" [(ngModel)]="email" value="email"  type="text"/>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="current-password" cFormControl placeholder="Password" [(ngModel)]="pw" value="pw"  type="password"/>
                </c-input-group>
                <div class="form-check form-check-inline"> <!--kerrichanged-->
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"  checked>
                  <label class="form-check-label" for="inlineRadio1">Login as User</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"  >
                  <label class="form-check-label" for="inlineRadio2">Login as Organizer</label>
                </div>

              

                  



                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" (click)="saveLogin()"> <!--kerrichanged-->
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link" routerLink="/resetPassword"> 
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>            
            </c-card-body>

          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <button [active]="true" cButton class="mt-3 btn-lg" color="primary" routerLink="/register">  <!--kerrichanged-->
                  Register as User
                </button>
              </div> 
              <div>
              <button [active]="true" cButton class="mt-3 btn-lg" color="primary" routerLink="/registerOrganizer"> <!--kerrichanged-->
                Register as Organizer
              </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
