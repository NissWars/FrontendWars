
<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
          <form>
            <h1>Reset Password </h1>
            <p class="text-medium-emphasis">Enter the email address used to create your account and we'll send you a link to reset your password</p>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com">
                  </div>
                </div>
              </div>
            </div>
        
            <hr class="my-4" />
          </form>
          <button cButton class="me-1" color="primary" type="submit">
            Next
          </button>
          <div>
          <button cButton class="px-0" color="link" routerLink="/login">  
            Click here to return to Login page
          </button>
          </div>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
</c-container>
