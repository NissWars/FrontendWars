                Example of content
            </p>

    </c-card>
</c-col>
<c-col [md]="3" class="position-absolute top-16 start-40">

</c-col>
<c-col [md]="3" class="position-absolute top-16 start-64">
    <c-card class="mh-100" style="width: 250px;height: 330px">
        <img class="rounded border border-3 border-warning" style="width: 250px;height: 330px;opacity: 0.2;" src="https://cdna.artstation.com/p/assets/images/images/019/375/364/large/clarissa-choi-back.jpg?15632133522">
        <c-card-img-overlay>
        <c-card-body >
            <h5 cCardTitle style="color: black;">Event Name</h5>
            <p cCardText>
                Number of stars:
            </p>
            <p cCardText *ngIf="cost3>0;">
                Number of partipants: {{participants3}} <br>
                Cost of Event($): {{cost3}}
            </p>
            <p cCardText *ngIf="cost3==0;">
                Number of partipants: {{participants3}} <br>
                Cost of Event($): Free
            </p>
        </c-card-body>
        </c-card-img-overlay>
    </c-card>
</c-col>
</c-row>
