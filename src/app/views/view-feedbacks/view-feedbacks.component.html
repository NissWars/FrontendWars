

  <div class="list-container ">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <!-- user name  Column -->
    <ng-container matColumnDef="userName"  > 
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
  
    <!-- Rating Column -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let element">  <mat-star-rating  [rating]="element.rating"  [starCount]="element.rating"></mat-star-rating> </td>
    </ng-container>
  
    <!-- Comment Column -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Comments </th>
      <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
    </ng-container>


        <!-- Comment Column -->
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image  </th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.image" style="height: 100px; width:200px"> </td>
    </ng-container>
  
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
